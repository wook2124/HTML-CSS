<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-CSS</title>
    <style>
      th,
      td {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Monthly Savings
      </caption>
      <thead>
        <tr>
          <td>Month</td>
          <td>Savings</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>January</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>February</td>
          <td rowspan="2">$80</td>
        </tr>
        <tr>
          <td>March</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Sum</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
