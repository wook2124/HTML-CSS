<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Markup</title>
  </head>
  <body>
    <header>
      <h1>둥근귀코끼리</h1>
    </header>
    <main>
        <h1>소개</h1>
        <p>
          이번 섹션에선, 잘 알려지지 않은 <mark>둥근귀코끼리</mark>에 관해 알아보겠습니다.
        </p>
      </section>
      <section>
        <h1>서식지</h1>
        <p>
          둥근귀코끼리는 <em>나무에 살지는 않고</em> <strong>나무들 사이에</strong> 그 서식지를 이루고 있습니다.
        </p>
      </section>
    </main>
      <aside>
        <p>광고 구역</p>
      </aside>
    </section>
    <footer>
      <p>(c) 2013 회사 이름</p>
    </footer>
  </body>
</html>
