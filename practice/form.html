<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-CSS</title>
  </head>
  <body>
    <form action="/test.html"> <!-- submit, reset 테스트를 위해 입력함 -->
      <h1>Form 관련 요소</h1>
      아이디: <input type="text" placeholder="아이디를 입력해주세요."><br>
      패스워드: <input type="password" placeholder="패스워드를 입력해주세요."><br>
      성별: 남자<input type="radio" name="gender"> 여자<input type="radio" name="gender"><br>
      취미: 운동<input type="checkbox" name="hobby"> 영화<input type="checkbox" name="hobby"> 게임<input type="checkbox" name="hobby"><br>
      프로필 사진 업로드: <input type="file"><br>
      <input type="submit" value="전송"><br>
      <input type="reset" value="초기화"><br>
      <input type="button" value="등록"><br>
      <input type="image" src="https://lh3.googleusercontent.com/proxy/vHo1TstsZ7UU4---OvdGR6vqAbVgAKrn0k1Vzw-Ap7FD5QY7HuVnnensBvqe_1IDbnKAwKHkQXmI6wyHjzTDOhilv14Tptu3PK__jaOJiopq0ApD2h4isAVJXij9h6nZmZ8Ue2WRDonY8E0Wa8YF_NMQqSC8gi4" alt="로그인" width="100" height="50"><br>
      거주지: <select>
        <option selected>서울</option>
        <option>경기</option>
        <option>인천</option>
        <option>기타</option>
      </select><br>
      자기소개: <textarea cols="30" rows="5" placeholder="짧게 자기소개를 해주세요."></textarea><br>
      <button type="submit">전송</button><br>
      <button type="reset">초기화</button><br>
      <input type="submit" value="전송"><br>
      <input type="reset" value="초기화">
    </form>
  </body>
</html>
